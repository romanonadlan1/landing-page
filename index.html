<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专 转注转 住</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        .icon {
            display: inline-block;
            margin-left: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 转注转 住</h1>
            <p>  转 驻专  专  拽</p>
        </div>

        <form id="propertyForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">砖 驻专 <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">砖 砖驻 <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">驻  <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="050-1234567" required>
                </div>
                <div class="form-group">
                    <label for="email"> <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="about">住驻专/ 拽爪转 注 注爪 -   专 住? <span class="required">*</span></label>
                <textarea id="about" name="about" placeholder="砖:  爪注专, 砖驻 注 , 专拽 '" required></textarea>
            </div>

            <div class="form-group">
                <label for="propertyDetails"> 住 转/ 驻砖/转? <span class="required">*</span></label>
                <textarea id="propertyDetails" name="propertyDetails" placeholder="转专/ 转 住 专爪: 住驻专 专, 专 注祝, 转拽爪, 注 住  驻专 住祝 砖砖 " required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                砖 驻专 
            </button>

            <div class="success-message" id="successMessage">
                转! 驻专 砖 爪. 专  拽 驻砖专 
            </div>
        </form>
    </div>

    <script>
        document.getElementById('propertyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 住祝 转 驻住
            const formData = new FormData(this);
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                about: formData.get('about'),
                propertyDetails: formData.get('propertyDetails')
            };

            // 爪专转 注转 住
            const summary = ` 拽 砖 转注 住!

 驻专 拽:
砖: ${data.firstName} ${data.lastName}
驻: ${data.phone}
: ${data.email}

 注 拽:
${data.about}

 住 拽砖:
${data.propertyDetails}

 转专 驻: ${new Date().toLocaleDateString('he-IL')} ${new Date().toLocaleTimeString('he-IL')}`;

            // 砖 住驻
            const whatsappNumber = "972504545555";
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(summary)}`;
            
            // 砖 
            const emailSubject = "拽 砖 转注 住 - " + data.firstName + " " + data.lastName;
            const emailBody = summary.replace(/\n/g, '%0D%0A');
            const emailUrl = `mailto:romano.nadlan@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(summary)}`;
            
            // 爪转 注转 爪
            document.getElementById('successMessage').style.display = 'block';
            this.style.display = 'none';
            
            // 驻转转 住驻  (注 注 拽爪专)
            setTimeout(() => {
                window.open(whatsappUrl, '_blank');
            }, 1000);
            
            setTimeout(() => {
                window.open(emailUrl, '_blank');
            }, 2000);
        });

        // 爪  转 驻
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('972')) {
                value = value.substring(3);
            }
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = value;
                } else if (value.length <= 6) {
                    value = value.substring(0, 3) + '-' + value.substring(3);
                } else {
                    value = value.substring(0, 3) + '-' + value.substring(3, 6) + '-' + value.substring(6, 10);
                }
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
